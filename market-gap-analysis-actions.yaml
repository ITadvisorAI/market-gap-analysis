openapi: 3.1.0
info:
  title: GPT Orchestration API â€“ Market GAP Analysis
  version: 1.0.0
  description: >
    This API accepts output from the IT Assessment module and performs a market-based GAP analysis.
    It compares current infrastructure with state-of-the-art technologies and provides modernization insights.

servers:
  - url: https://market-gap-analysis.onrender.com

paths:
  /start_market_gap:
    post:
      operationId: startMarketGapAnalysis
      summary: Trigger market-based GAP analysis from GPT2 output
      description: >
        Receives DOCX, PPTX, XLSX output files from GPT2 (it_assessment) and begins GAP comparison 
        against the latest available technologies in the market. 
        Generates a market GAP analysis report and an executive summary presentation.

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  description: Session identifier from GPT1/2
                email:
                  type: string
                  format: email
                  description: Email of the user
                file_1_name:
                  type: string
                file_1_url:
                  type: string
                  format: uri
                file_2_name:
                  type: string
                file_2_url:
                  type: string
                  format: uri
                file_3_name:
                  type: string
                file_3_url:
                  type: string
                  format: uri
                file_4_name:
                  type: string
                file_4_url:
                  type: string
                  format: uri
              required:
                - session_id
                - email
                - file_1_name
                - file_1_url

      responses:
        "200":
          description: GAP analysis initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Market GAP analysis started
